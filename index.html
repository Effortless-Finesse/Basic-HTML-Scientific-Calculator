<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" name="display">
      </div>
        
      <div>
        <input type="button" value="DEGREE" id="degree" class="degree">
        <input type="button" value="shift" id="shift" class="shift">
        <input type="button" value="AC" onclick="display.value = '' " class="operator">
        <input type="button" value="DE" id="del" class="operator">
      </div>
      <div>
        <input type="button" value="sine" id="sine" onclick="display.value += inverse? 'arcsin(' : 'sine('" class="TrigFunction">
        <input type="button" value="cosin" id="cosin" onclick="display.value += inverse? 'arccos(' :'cosin(' " class="TrigFunction">
        <input type="button" value="tang" id="tang" onclick="display.value += inverse? 'arctan(' : 'tang('" class="TrigFunction">
        <input type="button" value="root" onclick="display.value += 'root(' " class="function">
        <input type="button" value="pwr" onclick="display.value += 'pwr(' " class="function">
        
      </div>
      <div>
        <input type="button" value="π" onclick="display.value += 'π' " class="function">
        <input type="button" value="e" onclick="display.value += 'e' " class="function">
        <input type="button" value="lg" onclick="display.value += 'lg(' " class="function">
        <input type="button" value="ln" onclick="display.value += 'ln(' " class="function">
        <input type="button" value="," onclick="display.value += ',' " class="function">
      </div>
      <div>
        <input type="button" value="7" onclick="display.value += '7' " class = "number">
        <input type="button" value="8" onclick="display.value += '8' " class = "number">
        <input type="button" value="9" onclick="display.value += '9' " class = "number">
        <input type="button" value="(" onclick="display.value += '(' " class="operator">
        <input type="button" value=")" onclick="display.value += ')' " class="operator">
        
      </div>
      <div>
        <input type="button" value="4" onclick="display.value += '4' " class = "number">
        <input type="button" value="5" onclick="display.value += '5' " class = "number">
        <input type="button" value="6" onclick="display.value += '6' " class = "number">
        <input type="button" value="*" onclick="display.value += '*' " class="operator">
        <input type="button" value="/" onclick="display.value += '/' " class="operator">
      </div>
      <div>
        <input type="button" value="1" onclick="display.value += '1' " class = "number">
        <input type="button" value="2" onclick="display.value += '2' " class = "number">
        <input type="button" value="3" onclick="display.value += '3' " class = "number">
        <input type="button" value="-" onclick="display.value += '-' " class="operator">
        <input type="button" value="+" onclick="display.value += '+' " class="operator">
      </div>
      <div>
        <input type="button" value="00" onclick="display.value += '00' " class = "number">
        <input type="button" value="0" onclick="display.value += '0' " class = "number">
        <input type="button" value="." onclick="display.value += '.' " class="operator">
        <input type="button" value="=" id="equal" class="equal">
        
       
      </div>
    </form>
  </div>
</div>


</body>

<script src="script.js"></script>
</html>
